<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>GOD MODE Demon Slayer</title>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Orbitron',sans-serif}

body{
    background:black;
    color:white;
    overflow-x:hidden;
}

/* VIDEO HERO */
.hero{
    position:relative;
    height:100vh;
    overflow:hidden;
}

.hero video{
    position:absolute;
    width:100%;
    height:100%;
    object-fit:cover;
    filter:brightness(40%);
}

.hero-content{
    position:absolute;
    top:50%;
    left:50%;
    transform:translate(-50%,-50%);
    text-align:center;
}

.hero h1{
    font-size:5rem;
    letter-spacing:8px;
    background:linear-gradient(90deg,#ff0000,#ff7300,#ffe600,#ff0000);
    -webkit-background-clip:text;
    color:transparent;
    animation:shine 6s linear infinite;
}

@keyframes shine{
    from{background-position:0%}
    to{background-position:300%}
}

.hero button{
    margin-top:30px;
    padding:15px 40px;
    font-size:1.2rem;
    border:none;
    border-radius:50px;
    background:linear-gradient(45deg,red,orange);
    color:white;
    cursor:pointer;
    transition:0.4s;
}

.hero button:hover{
    transform:scale(1.2);
    box-shadow:0 0 30px orange;
}

/* FIRE PARTICLES */
.fire span{
    position:fixed;
    bottom:-20px;
    width:6px;
    height:6px;
    background:orange;
    border-radius:50%;
    animation:rise linear infinite;
}

@keyframes rise{
    to{
        transform:translateY(-110vh);
        opacity:0;
    }
}

/* SECTION */
.section{
    padding:100px 60px;
    text-align:center;
}

.section h2{
    font-size:3rem;
    margin-bottom:60px;
}

/* CARDS */
.container{
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(280px,1fr));
    gap:50px;
}

.card{
    position:relative;
    height:450px;
    border-radius:30px;
    overflow:hidden;
    cursor:pointer;
    transition:0.6s;
}

.card img{
    width:100%;
    height:100%;
    object-fit:cover;
    transition:1s;
}

.card:hover img{
    transform:scale(1.3) rotate(2deg);
}

.card:hover{
    transform:translateY(-30px);
    box-shadow:0 0 60px rgba(255,255,255,0.3);
}

/* ENERGY RING */
.energy{
    position:absolute;
    width:250%;
    height:250%;
    border-radius:50%;
    top:-75%;
    left:-75%;
    opacity:0;
}

.tanjiro:hover .energy{
    background:radial-gradient(circle,rgba(0,170,255,0.6),transparent);
    animation:spin 1.2s;
}

.zenitsu:hover .energy{
    background:radial-gradient(circle,rgba(255,255,0,0.8),transparent);
    animation:spin 0.6s;
}

@keyframes spin{
    from{transform:rotate(0);opacity:.5}
    to{transform:rotate(360deg);opacity:0}
}

/* STORY SCROLL */
.story{
    max-width:900px;
    margin:auto;
    line-height:2;
    font-size:1.2rem;
    opacity:.85;
}

/* BUTTON */
.anime-btn{
    margin-top:40px;
    padding:15px 35px;
    border-radius:40px;
    border:none;
    background:linear-gradient(45deg,#ff0000,#ff9900);
    color:white;
    font-size:1rem;
    cursor:pointer;
    transition:.4s;
}

.anime-btn:hover{
    transform:scale(1.15);
    box-shadow:0 0 25px red;
}

/* LOADER */
#loader{
    position:fixed;
    width:100%;
    height:100%;
    background:black;
    display:flex;
    align-items:center;
    justify-content:center;
    z-index:9999;
    font-size:3rem;
    animation:pulse 1s infinite alternate;
}

@keyframes pulse{
    from{text-shadow:0 0 10px red}
    to{text-shadow:0 0 60px orange}
}

/* MOBILE */
@media(max-width:700px){
.hero h1{font-size:2.5rem}
.section{padding:70px 20px}
.card{height:320px}
}

footer{
    padding:40px;
    text-align:center;
    opacity:.6;
}

</style>
</head>
<body>

<div id="loader">ENTERING GOD MODE...</div>

<!-- HERO VIDEO -->
<div class="hero">

<!-- üëâ Replace with your own video file -->
<video autoplay muted loop>
    <source src="demonslayer.mp4" type="video/mp4">
</video>

<div class="hero-content">
<h1>DEMON SLAYER</h1>
<button onclick="scrollToChars()">ENTER WORLD</button>
</div>

</div>

<!-- FIRE -->
<div class="fire"></div>

<section class="section" id="chars">
<h2>Meet The Slayers</h2>

<div class="container">

<div class="card tanjiro">
<img src="images/tanjiro.jpg">
<div class="energy"></div>
</div>

<div class="card">
<img src="images/nezuko.jpg">
<div class="energy"></div>
</div>

<div class="card">
<img src="images/inosuke.jpg">
<div class="energy"></div>
</div>

<div class="card zenitsu">
<img src="images/zenitsu.jpg">
<div class="energy"></div>
</div>

</div>
</section>

<section class="section">
<h2>The Story</h2>
<p class="story">
A world where demons roam the night and the Demon Slayer Corps stands as humanity's last hope.
Follow Tanjiro's journey filled with breathtaking battles, emotional moments, and god-tier animation.
</p>

<button class="anime-btn">Join The Corps</button>
</section>

<footer>GOD MODE Anime Experience ‚öîÔ∏è</footer>

<script>

// loader
window.addEventListener("load",()=>{
setTimeout(()=>{
document.getElementById("loader").style.display="none";
},1200);
});

// fire particles
const fire=document.querySelector('.fire');
for(let i=0;i<80;i++){
let s=document.createElement('span');
s.style.left=Math.random()*100+'vw';
s.style.animationDuration=(Math.random()*3+2)+'s';
fire.appendChild(s);
}

// scroll
function scrollToChars(){
    document.getElementById('chars').scrollIntoView({behavior:'smooth'});
}

</script>

</body>
</html>
